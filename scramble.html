<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A JavaScript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        //Split words letters
        function scramble(word) {
            wordList = word.split('');
            console.log(wordList)

            scrambledWord = []

            //generate random number between 0 and word length-1
            while (wordList.length > 0) {
                for (var i = 0; i < wordList.length; i++) {
                    index = getRandomInt(wordList.length)
                    scrambledWord += wordList.splice(index, 1)
                    console.log(scrambledWord)
                }
            }
            console.log(typeof scrambledWord)
            return scrambledWord
            // and use random number to index letter in word list
            // pop letter from word list and add to scrambled word
            //when done, join words and return string

        };





        while (playing) {


            // Grab a random word from the WORDS array.
            var randomInt = getRandomInt(WORDS.length);

            var randomWord = WORDS[randomInt];

            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var randomScramble = scramble(randomWord);

            // Prompt the user to guess the original word when given the scrambled word.
            // If the user guesses wrong, tell them they were wrong and show the right word.

            var guess = prompt("This is the word to de-scramble:" +' ' + randomScramble).toLowerCase().trim();

            // var guess = guess.toLowerCase().trim();

            if (guess === randomWord){
                alert("You guessed right!");
            } else {
                alert("D'OH");
            }


            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>

</body>
</html>
